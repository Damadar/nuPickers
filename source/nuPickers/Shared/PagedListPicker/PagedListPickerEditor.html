<div ng-controller="nuPickers.Shared.ListPicker.ListPickerEditorController" class="list-picker">

    <ng-form name="listPickerForm">
        <input type="hidden" name="validation" ng-model="model.value" />
        <span val-msg-for="validation" val-toggle-msg="validationMessage"></span>
    </ng-form>

    <div ng-controller="nuPickers.Shared.PagedListPicker.PagedListPickerEditorController" class="paged-list-picker">


        <div>
            <ng-include src="'/App_Plugins/nuPickers/Shared/ListPicker/ListPickerSelectablePartial.html'" />

            <div class="pager">
                <span ng-repeat="page in pages">
                    <a ng-click="changePage(page)">{{page}}</a>
                </span>
            </div>
        </div>

        <ng-include src="'/App_Plugins/nuPickers/Shared/ListPicker/ListPickerSelectedPartial.html'" />

    </div>
</div>
