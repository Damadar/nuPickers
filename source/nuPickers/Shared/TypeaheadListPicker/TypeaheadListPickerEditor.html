<div ng-controller="nuPickers.Shared.ListPicker.ListPickerEditorController" class="list-picker">

    <ng-include src="'/App_Plugins/nuPickers/Shared/ListPicker/ListPickerValidationPartial.html'" />

    <div ng-controller="nuPickers.Shared.TypeaheadListPicker.TypeaheadListPickerEditorController" class="has-text-input-bar">

        <!-- typeahead -->
        <div class="text-input-bar">
            <input type="text"
                   placeholder="typeahead"
                   autocomplete="off"
                   ng-model="typeahead"
                   ng-class="{'no-match': noMatch}"
                   nu-cursor-up="cursorUp()"
                   nu-cursor-down="cursorDown()"
                   nu-enter-key="enterKey()" />
                   <!--nu-blur="clear()" />-->
        </div>

        <ng-include src="'/App_Plugins/nuPickers/Shared/ListPicker/ListPickerSelectablePartial.html'" />
        <ng-include src="'/App_Plugins/nuPickers/Shared/ListPicker/ListPickerSelectedPartial.html'" />

    </div>
</div>
